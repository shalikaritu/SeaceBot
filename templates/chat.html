<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seace ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #0a0a0a, #1a0523, #3c1c52);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      font-family: 'Indie Flower', cursive;
      font-size: 2.5rem;
      color: #ffb6c1;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 15px;
      font-size: 1rem;
      max-width: 80%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .user {
      background-color: #ff69b4;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #6a5acd;
      color: white;
      align-self: flex-start;
      margin-right: auto;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background-color: transparent;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 192, 203, 0.6);
      animation: floatUp 6s linear infinite;
      z-index: 0;
    }

    .heart::after {
      content: "ðŸ’–";
      font-size: 18px;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat top center;
      opacity: 0.3;
      z-index: 0;
    }

    #typing {
      font-style: italic;
      color: #ffccff;
      font-size: 0.9rem;
      margin-top: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Floating Hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.color = ['#ff69b4', '#ff66ff', '#d580ff', '#89cff0'][Math.floor(Math.random() * 4)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 600);
  </script>

  <div class="container">
    <h1>Seace ðŸ’•<br><small style="font-size:14px; color:#aaa;">"I'm always here for you"</small></h1>

    <div class="chat-window" id="chatWindow">
      {% if session['chat'] %}
        {% for item in session['chat'] %}
          <div class="message user">You: {{ item.user }}</div>
          <div class="message bot">Seace: {{ item.bot }}</div>
        {% endfor %}
      {% endif %}
      {% if user_message and bot_response %}
        <div class="message user">You: {{ user_message }}</div>
        <div class="message bot" id="botMsg">Seace: {{ bot_response }}</div>
      {% endif %}
    </div>

    <div id="typing"></div>

    <form action="/chat" method="POST" onsubmit="startTyping()">
      <input type="text" name="message" placeholder="Tell me your heart ðŸ’¬" required>
      <button type="submit">Send ðŸ’Œ</button>
    </form>
  </div>

  <!-- Typewriter animation -->
  <script>
    function startTyping() {
      document.getElementById("typing").innerText = "Seace is thinking... âœ¨";
    }

    window.onload = () => {
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    const botMsg = document.getElementById("botMsg");
    if (botMsg) {
      const text = botMsg.innerText;
      botMsg.innerText = '';
      let i = 0;
      const type = () => {
        if (i < text.length) {
          botMsg.innerText += text.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          document.getElementById("typing").innerText = "";
        }
      };
      type();
    }
  </script>
</body>
</html>
